<app-navbar-coordinacion></app-navbar-coordinacion>
<div style=" align-self:  center; width: 10%;  margin-top: 2%; ">
  <label class="title">Recinto: </label>

</div>


<div class="content">


<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Editar </mat-header-cell>
      <mat-cell *matCellDef="let row"> 
          <a  href="/docentes/editar" style="background-color:  #00c0f3;color: white;" mat-button >  {{row.progress}}% </a>
        </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Docente </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </mat-header-cell>
      <mat-cell *matCellDef="let row"> 
          <button style="background-color: red;color: white;;" mat-button >{{row.color}}</button>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="estado">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Estado </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color"> 
           {{row.estado}}
          </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-toolbar>
      <mat-toolbar-row>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
     </mat-paginator>
        <span class="example-spacer"></span>
        <a href="/docentes/registrar" style="background-color:  #00c0f3;color: white; margin-left: 60%;" mat-button>Registrar</a>
        
    
      </mat-toolbar-row>
    </mat-toolbar>

</div>

    

</div>
