<app-navbar-coordinacion></app-navbar-coordinacion>

<div class="container">
    <div style=" align-self:  center; width: 100%;  margin-top: 2%; ">
        <h4>Buscar Proyectos de Investigacion</h4>
    </div>
    <form>
        <div class="form-group row">
            <label for="nombreRecinto" class="col-sm-2 col-form-label">Recinto</label>
            <div class="col-sm-4">
                <select class="custom-select mr-sm-2" id="nombreRecinto" required
                    [(ngModel)]="idRecinto" name="idRecinto" (change)="onSelectRecinto()">
                    <option selected value="0">Seleccione un recinto...</option>
                    <option *ngFor="let recinto of recintos" [value]="recinto.idRecinto"> {{ recinto.nombre }}</option>
                </select>
            </div> 
        </div>
        <div class="form-group row">
            <label for="proyecto" class="col-sm-2 col-form-label">Nombre del proyecto</label>
            <div class="col-sm-4">
                <input (keyup)="onSelectRecinto()" type="text" class="form-control" id="proyecto" placeholder="Nombre del proyecto"
                    required [(ngModel)]=nombreProyecto name="proyecto">
            </div>
        </div>
        <div class="form-group row">
            <label for="docente" class="col-sm-2 col-form-label">Docente a cargo</label>
            <div class="col-sm-4">
                <input (keyup)="onSelectRecinto()" type="text" class="form-control" id="docente" placeholder="Docente a cargo"
                    required [(ngModel)]=nombreDocente name="docente">
            </div>
        </div>
    </form>

    <div style=" align-self:  center; width: 100%;  margin-bottom: 1%; margin-top: 2%;" >
        <button type="button" class="btn btn-success" (click)="addNuevo()">Agregar Nuevo</button>
    </div>
    <table class="table table-hover table-sm">
        <thead class="thead-light">
            <tr>
                <th class="row-codigo" scope="col">Codigo</th>
                <th class="row-titulo" scope="col">Titulo</th>
                <th class="row-docente" scope="col">Docente a cargo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Fecha de inicio</th>
                <th scope="col">Fecha de finalizaci√≥n</th>
                <th scope="col">Recinto</th>
                <th class="row-editar" scope="col">Editar</th>
                <th class="row-eliminar" scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let proyecto of proyectos"
                app-proyecto-item 
                [proyectoInvestigacion]="proyecto" 
                [columnas]="columnas"> 
            </tr>
        </tbody>
    </table>
</div>
